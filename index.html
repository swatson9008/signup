<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maincontainer">
    <div id="sidebar">
        <div id="splash"><img src="splash.jpg" alt="" srcset=""></div>
        <div id="sideText"> <img src="odin.png" alt="" srcset="">
            <div id="odinText">Odin</div></div>
            <div id="footer"> <img src="mark.png" alt="" srcset=""> Summer</div>
    </div>
    <div id="rightSide">
        <div id="warnUser">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <p>
                You know you want to.
        </div>
        <h2>Let's do this!</h2>
        <div id="formS">
            <form action="" method="post">
            <fieldset>
            
            <div id="firstName">
            <label for="name">First Name</label></br>
            <input type="text" name="first_name" id="Fname"></div>
            <div id="lastName">
            <label for="name">Last Name</label></br>
            <input type="text" name="last_name" id="lname"></div>
            
            
            <div id="eMails">
            <label for="email">Email</label></br>
            <input type="email" name="mail_address" id="eMail" placeholder="mail@mailbox.com"></div>
            <div id="phoneNo">
            <label for="phone">Phone Number</label></br>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789"></div>
            
            
            <div id="passWord">
            <label for="pass">Password</label></br>
            <input type="password" name="password" id="pass" class="error" minlength="8" required placeholder="must be 8 characters long"></div>  
            <div id="passWordC">
            <label for="pass">Confirm Password</label></br>
            <input type="password" name="password" id="pass" class="error" minlength="8" required placeholder="type in the same password"></div>
            
            </fieldset>
            <input type="submit" id="accountCreate" value="Create Account">
            </form>
        </div>
        <div id="login">Already have an account? <a href="http://">Log in</a>.<p></p>
        *For learning purposes only</div>
    </div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
